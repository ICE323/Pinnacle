<!DOCTYPE html>
<html>
    <head>
        <title>Website Page</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/website.css" />
    </head>
    <body>
        <div class="body-container">
            <div class="wrapper-out">
                <div class="header-container">
                    <img src="../assets/w-logo.png" draggable="false"
                        style="cursor: pointer;">
                    <div class="header-item">
                        <p>retouching</p>
                        <p>development</p>
                        <p>3D rendering</p>
                    </div>
                    <img src="../assets/mobile-bar.png" draggable="false"
                        class="mobile-bar-ico" onclick="openMobile()">
                </div>
            </div>
            <div class="wrapper-out">
                <div class="title-container">
                    <p>
                        We build amazing websites and softwares
                    </p>
                </div>
            </div>
            <div class="top-img-wrapper">
                <div class="top-img">
                    <img src="../assets/top-img.png" draggable="false">
                </div>
            </div>
            <div class="footer-wrapper">
                <div class="footer-container">
                    <div class="footer-social">
                        <img src="../assets/logo.png" draggable="false">
                        <p>
                            <img src="../assets/facebook.png" draggable="false">
                            <img src="../assets/instagram.png" draggable="false">
                            <img src="../assets/twitter.png" draggable="false">
                        </p>
                    </div>
                    <div class="footer-menu">
                        <p>contact</p>
                        <p>retouching</p>
                        <p>development</p>
                        <p>3D rendering</p>
                    </div>
                </div>
            </div>
            <div class="mobile-side-bar">
                <p onclick="closeMobile()" class="mobile-side-bar-close-ico">&times;</p>
                <div class="mobile-side-bar-wrapper">
                    <p>retouching</p>
                    <p>development</p>
                    <p>3D rendering</p>
                    <p>about us</p>
                    <p>contact</p>
                </div>
            </div>
        </div>
    </body>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script>
    <script src="https://assets.codepen.io/16327/MorphSVGPlugin3.min.js"></script>
    <script src="https://assets.codepen.io/16327/DrawSVGPlugin3.min.js"></script>
    <script src="https://assets.codepen.io/16327/Flip.min.js"></script>
    <script src="../js/website.js"></script>

</html>
